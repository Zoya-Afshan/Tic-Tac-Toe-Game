<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="tic.css" />
</head>
<body>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <p id="series-msg"></p>

    <button id="new-btn">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>

    <!-- Game Mode Selection -->
    <div class="mode-select">
      <label>
        <input type="checkbox" id="vsComputer" />
        Play vs Computer
      </label>
    </div>

    <!-- Match Setup -->
    <div class="match-setup">
      <label for="matchCount">How many matches to play?</label>
      <input type="number" id="matchCount" min="1" max="20" value="0" />
      <button id="startBtn">Start</button>
    </div>

    <!-- Game + Scoreboard Layout -->
    <div class="game-layout">
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <!-- Scoreboard -->
      <div class="scoreboard hide" id="scoreBoard">
        <h2>Scoreboard</h2>
        <p>Player O: <span id="scoreO">0</span></p>
        <p>Player X: <span id="scoreX">0</span></p>
        <p>Matches Left: <span id="matchesLeft">0</span></p>
      </div>
    </div>

    <button id="reset-btn">Reset Game</button>
  </main>

  <script src="tic.js"></script>
</body>
</html>
